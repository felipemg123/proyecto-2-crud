<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projecto dos </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">

<body>


    <div class="container mt-5">
        <div class="text-center">
            <h1>Programa de Estudiantes</h1>
        </div>

        
        <div class="main row justify-content-center" >
            <form action="" id="student-form" class="row justify-content-center mb-4">
    
                <div class="col-10 mb-3">
                    <label for="Nombre">Nombre </label>
                    <input class="form-control" id="Nombre" type="text">
    
                </div>
                
                <div class="col-10 mb-3">
                    <label for="Apellido">Apellido </label>
                    <input class="form-control" id="Apellido" type="text">
    
                </div>

                <div class="col-10 mb-3">
                    <label for="Curso">Curso </label>
                    <input class="form-control" id="Curso" type="text">
    
                </div>

                <div class="col-10 mb-3">
                    
                    <input class="btn btn-succes add-btn" style="background-color: #135658; color: white   ;" type="button"  value="submit">
    
                </div>
                
            </form>

            <div class="col-10mt-5">
                <table class="table table-striped table-light">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Curso</th>
                        </tr>
                    </thead>

                </table>
            </div>

        </div>

    </div>
  


   
    
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
